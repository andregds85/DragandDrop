<!DOCTYPE html>
<html>
<head>
<meta name="description" content="VueSelect Template">
  <!-- VueJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
  <!-- SortableJS -->
  <script src="https://unpkg.com/sortablejs@1.4.2"></script>
  <!-- VueSortable -->
  <script src="https://unpkg.com/vue-sortable@0.1.3"></script>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>VueSelect</title>
</head>
<body class="container-fluid">
  
    <h1>VueSortable</h1>

  

    
    <ul v-sortable class="list-group">
      <li class="list-group-item">Foo</li>
      <li class="list-group-item">Bar</li>
      <li class="list-group-item">Baz</li>
    </ul>
  
</body>



<script>
new Vue({
  el: 'body'
});


</script>

</html>
